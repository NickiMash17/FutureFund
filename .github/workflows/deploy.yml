name: Deploy to GitHub Pages
on:
  push:
    branches: [main]  # Fixed colon and spelling
permissions:
  pages: write
  id-token: write
jobs:
  deploy:
    runs-on: ubuntu-latest  # Fixed line
    steps:
      - uses: actions/checkout@v4
      - uses: actions/configure-pages@v3
      - uses: actions/upload-pages-artifact@v2  # Fixed artifact name
        with:  # Fixed this line
          path: './'  # Fixed this line
      - uses: actions/deploy-pages@v2
